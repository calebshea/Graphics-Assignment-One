    in vec4 vPosition;
    void main(){
        gl_Position = vPosition;
    }
</script>

    <script id="fragment-shader" type="x-shader/x-fragment">#version 300 es

    precision mediump float;
    uniform vec4 color;
    out vec4 fragColor;

    void main(){
        fragColor = color;
    }
</script>
